<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="first-half-nav">
            <a href="index.html"><img src="logo.svg" alt="logo" class="logo"></a>
        </div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="employee.html">Register</a>
            <a href="employer.html">Employer</a>
        </div>
    </nav>
    <div class="register">
        <form action="">
            <div class="form-example">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>
              </div>
              <div class="form-example">
                <label for="number">Mobile Number: </label>
                <input type="number" name="email" id="number" required>
              </div>
            <div class="form-example">
                <label for="address">Work Address: </label>
                <input type="text" name="address" id="address" required>
              </div>
              <div class="form-example">
                <label for="work">Company Name: </label>
                <input type="text" name="work" id="work" required>
              </div>
              <div class="form-example">
                <label for="category">Required Labour Category: </label>
                <input type="text" name="category" id="category" required>
              </div>
              <div class="form-example">
                <label for="wage">Daily Wage Payable Limit: </label>
                <input type="number" name="wage" id="wage" required>
              </div>
              <div class="form-example">
                <input type="submit" value="Register">
              </div>
        </form>
    </div>
</html>
